name: hello-world3
on: push
jobs:
  my-jobs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: my-step1
        run: |
           echo "${{secrets.TOPACTIOS}}" | docker login -u "santosch" --password-stdin
